<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css"> 
    <title>Document</title>
</head>
<body>
    <div id="stage" class = 'stage-flex'>
        <div class = "restart-button-wrap">
            <div role="button" onclick="restartGame()" class = "restart-button">
               >> Restart
            </div>
        </div>
        <div id="game-start-layer">
            <div role="button" onclick="startGame()" class = "restart-button">
                One player game
             </div>
        </div>
        <div id="game-over-layer">
            <div class = 'game-over'>
                GAME OVER
            </div>
            <div role="button" onclick="restartGame()" class = "restart-button">
                >> Start
             </div>
        </div>
        <div id="scores-layer" width = 1580  class = 'scores'>
            <div  class = "scores-data">
                <div>Mario</div>
                <div id="scores"></div>
            </div>
            <div id = "coins" class = "scores-data">
                <div id="coin">

                </div>
               <div id="coin-counter">
               </div>
            </div>
            <div id = "world" class = "scores-data">
               <div >
                world
               </div>
               <div>1-1</div>
            </div>
            <div id = "timer" class = "scores-data">
               <div>
                Time
               </div>
               <div id = "time">
                
               </div>
            </div>
        </div>
        <canvas id="background-layer" width = 1580 height = '800'  class = 'main-frame'></canvas> 
    </div>
    

    <script  src="js/game.js"></script>
    
</body>
</html>
